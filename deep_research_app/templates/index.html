<!DOCTYPE html>
<html lang="en" data-theme="light"> <!-- Added data-theme="light" for consistency -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Tool</title>
    <link rel="stylesheet" href="{{ pico_css }}">
    <style>
        body { padding-top: 2rem; padding-bottom: 2rem; }
        main.container { max-width: 768px; } /* Limit width */
        .error { color: var(--pico-form-invalid-color); }
        textarea { min-height: 120px; }
        form button[aria-busy="true"] { margin-left: 10px; }
    </style>
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Deep Research Tool</h1>
            <h2>Enter a topic to start AI-powered research</h2>
        </hgroup>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="notice {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="research-form" action="/research" method="post">
            <label for="topic">
                Research Topic:
                <textarea id="topic" name="topic" placeholder="e.g., history of the internet, impact of AI on healthcare" required></textarea>
            </label>
            <button type="submit" id="submit-button">Start Research</button>
             <button type="submit" id="loading-button" class="secondary" aria-busy="true" style="display: none;">Researching...</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('research-form');
        const submitButton = document.getElementById('submit-button');
        const loadingButton = document.getElementById('loading-button');

        form.addEventListener('submit', (e) => {
            // Basic validation check
            const topic = document.getElementById('topic').value;
            if (!topic.trim()) {
                e.preventDefault(); // Stop submission
                alert("Please enter a research topic.");
                return;
            }
            submitButton.style.display = 'none';
            loadingButton.style.display = 'inline-block';
            // Allow form submission to proceed
        });
    </script>
</body>
</html>
